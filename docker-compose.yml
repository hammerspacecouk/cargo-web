# docker-compose file for local dev only
version: "3"

services:
  cargo-web-node:
    image: node:10-alpine
    volumes:
      - .:/var/www
    ports:
      - 3000:3000
      - 3007:3007
    working_dir: /var/www
    environment:
      APP_ENV: "dev"
      APP_VERSION: "dev-server"
      SERVER_API_HOSTNAME: "http://172.21.0.1:8080"
      CLIENT_API_HOSTNAME: "http://localhost:8080"
      APP_ASSET_PREFIX: "/static"
      HOSTNAME: "dev"

  cargo-web-nginx:
    image: nginx:alpine
    links:
      - cargo-web-node
    ports:
      - 80:80
    volumes:
      - .:/var/www
      - ./nginx:/etc/nginx/conf.d
